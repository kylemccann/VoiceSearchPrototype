version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.ibm.watson.developer_cloud:java-sdk:3.4.0'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.3.1'
    compile 'com.squareup.okhttp3:okhttp:3.9.1', 'com.google.cloud:google-cloud-speech:0.32.0-alpha'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'

}
